<table>
  <tr>
      <td>
          <span id="lblNuevoTicket"> Numero ticket nuevo:
            <input #numero name="numero-ticket" type="number" class="form-control" placeholder="Numero ticket" autofocus required>
          </span>
      </td>
  </tr>
  <tr>
      <td>
        <span id="lblNuevoTicket"> Numero escritorio nuevo:
          <input #escritorio name="numero-escritorio" type="number" class="form-control" placeholder="Numero de mesa" autofocus required>
        </span>
    </td>
  </tr>
  <tr>
      <td>
          <button (click)="crearTicket( numero.value, escritorio.value )" btn btn-secondary btn-lg>
              Generar nuevo ticket
          </button>
      </td>
  </tr>
</table>
