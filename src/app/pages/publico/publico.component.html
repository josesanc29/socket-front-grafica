<table>
  <tr>
      <td valign="middle" class="ticket-actual">
          <span id="lblTicket1" class="ticket-actual-numero">Actual Ticket ....{{ultimoTicket.numero}}</span>
          <br>
          <span id="lblEscritorio1" class="ticket-actual-escritorio">Caja Ocupada .....{{ultimoTicket.escritorio}}</span>
      </td>
      <td>
          <table>
              <tr *ngFor="let item of listado">
                  <td>
                      <span id="lblTicket2" class="ticket-secundario">Ticket Numero - {{item.numero}} </span>
                      <br>
                      <span id="lblEscritorio2">Numero Caja - {{item.escritorio}}</span>
                  </td>
              </tr>
          </table>
      </td>
  </tr>
</table>
